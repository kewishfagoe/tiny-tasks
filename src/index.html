<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tiny Tasks</title>

	<link rel="icon" href="assets/images/check-all-icon.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<header>
		<h1>
			<img src="assets/images/check-icon.svg" width="25" height="25" alt="Logo">
			Tiny Tasks
		</h1>
		<div class="date">today's date</div>
	</header>
	<main>
		<section class="tasks-listing">
            <div class="add-task">
                <span class="plus-icon">&#10010;</span> 
                <input type="text" id="taskinput" name="taskinput" placeholder="Type here and click Add or press enter to create a task">
                <button id="add-task-btn">Add</button>
            </div>
            <div class="tasks">

				<div class="task-item">
                    <div class="task-container">
                        <input type="checkbox" id="task1" onclick="OnCheckboxChange(this)" name="task1" autocomplete="off">
                        <label for="task1"><p  data-id="1">Lorem ipsum dolor sit amet consectetur. Debitis, in! 1</p></label>
                    </div>
                    <div class="task-buttons">
                        <span data-id="1" class="update-button" onclick="editTask(this)">&#9998;</span>
                        <span data-id="1" class="delete-button" onclick="deleteTask(this)">X</span>
                    </div>
                </div>
                <div class="task-item">
                    <div class="task-container">
                        <input type="checkbox" id="task2" onclick="OnCheckboxChange(this)" name="task2" autocomplete="off" checked>
                        <label for="task2"><p class="completed" data-id="2">Lorem, ipsum dolor sit amet consectetur. Tempora, doloribus! 2</p></label>
                    </div>
                    <div class="task-buttons">
                        <span data-id="2" class="update-button" onclick="editTask(this)">&#9998;</span>
                        <span data-id="2" class="delete-button" onclick="deleteTask(this)">X</span>
                    </div>
                </div>

            </div>
        </section>
	</main>
	<footer>
		<p>Made with â™¡ by Kewish</p>
		<a href="https://github.com/kewishfagoe" rel="noopener noreferrer">GitHub &#8599;</a>
		<a href="https://twitter.com/KewishFagoe" rel="noopener noreferrer">Twitter &#8599;</a>
	</footer>

	<div class="notification">
        <p>Notification Text</p>
    </div>

	<script src="assets/js/main.js"></script>
</body>
</html>
